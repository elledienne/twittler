<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/twittler.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/twittler.js"></script>
    <script src="js/data_generator.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-collapse collapse">
        <ul class="nav nav-justified">
          <li><a href="#" class="navbar-brand"><h1>Twittler</h1></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <aside class="col-md-4">
        <div class="panel panel-default">
          <div class="side-profile panel-body">
            <div class="profile-image-container center-block"></div>
            <h3 id="name" class="center-text"></h3>
            <p id="bio"><i></i></p>
            <div>
              <div class="tweets-count"><div class="center full-width">TWEET</div><div class="number center full-width"></div></div>
              <div class="following"><div class="center full-width">FOLLOWING</div><div class="number center full-width"></div></div>
              <div class="follower"><div class="center full-width">FOLLOWER</div><div  class="number center full-width"></div></div>
            </div>
          </div>
        </div>
      </aside>
      <div class="panel panel-default col-md-8 no-padding">
        <div class="panel-body no-padding">
          <div class="tweet-composer bottom-border">
            <form class="form">
              <div class="input-group">
                <textarea class="form-control" placeholder="What's up?" rows="3" name="tweet-text-composer"></textarea>
                <span class="input-group-btn">
                  <button id="send-tweet" class="btn btn-primary btn-lg" type="button">Tweet</button>
                </span>
              </div>
            </form>
          </div>
          <div class="feed"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>Twittler is a cool experiment by Lorenzo De Nobili - Hack Reactor student</p>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
