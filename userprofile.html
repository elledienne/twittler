<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/twittler.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/twittler.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-collapse collapse">
        <ul class="nav nav-justified">
          <li><a href="#" class="navbar-brand"><h1>Twittler</h1></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <aside class="col-md-4">
        <a href="index.html">
          <button class="btn btn-info full-width margin-bottom-10">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back to your feed
          </button>
        </a>
        <div class="panel panel-default">
          <div class="side-profile panel-body">
            <div class="profile-image-container center-block"></div>
            <h3 id="name" class="center-text"></h3>
            <p id="bio"><i></i></p>
            <div>
              <div class="tweets-count"><div class="center full-width">TWEET</div><div class="number center full-width"></div></div>
              <div class="following"><div class="center full-width">FOLLOWING</div><div class="number center full-width"></div></div>
              <div class="follower"><div class="center full-width">FOLLOWER</div><div  class="number center full-width"></div></div>
            </div>
          </div>
        </div>
      </aside>
      <div class="panel panel-default col-md-8 no-padding">
        <div class="feed panel-body no-padding">
        </div>
      </div>
    </div>
    <footer>
      <p>Twittler is a cool experiment by Lorenzo De Nobili - Hack Reactor student</p>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
